<h1 style="color: #B4A0E5"><font style="font-size: 50px"><b>𝐓𝐈𝐌𝐄 𝐂𝐎𝐍𝐕𝐄𝐑𝐓𝐄𝐑</b></font></h1>

<script type="text/javascript">
	/*seconds*/
	function SecMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecDt(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}
	/*mins*/
	function MinSec(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x * y);
	}
	function MinHr(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x / y);
	}
	function MinDt(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 1440;		
		alert(x / y);
	}
	/*hrs*/
function HrSec(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 3600;		
		alert(x * y);
	}
	function HrMin(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 60;		
		alert(x * y);
	}
	function HrDt(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 24;		
		alert(x / y);
	}
	/*days*/
function DtSec(){
		var x, y
		x = (document.getElementById('days').value);
		y = 86400;		
		alert(x * y);
	}
	function DtMin(){
		var x, y
		x = (document.getElementById('days').value);
		y = 1440;		
		alert(x * y);
	}
	function DtHr(){
		var x, y
		x = (document.getElementById('days').value);
		y = 24;		
		alert(x * y);
	}
</script>
